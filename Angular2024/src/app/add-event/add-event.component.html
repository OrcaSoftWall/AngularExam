<app-header />
<app-nav />
<form [formGroup]="eventForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="title">Title:</label>
    <input type="text" id="title" formControlName="title" />
  </div>
  <div>
    <label for="date">Date:</label>
    <input type="date" id="date" formControlName="date" />
  </div>
  <div>
    <label for="time">Time:</label>
    <input type="time" id="time" formControlName="time" />
  </div>
  <div>
    <label for="location">Location:</label>
    <input type="text" id="location" formControlName="location" />
  </div>
  <div>
    <label for="locationGps">Location GPS:</label>
    <input type="text" id="locationGps" formControlName="locationGps" />
  </div>
  <div>
    <label for="description">Description:</label>
    <textarea id="description" formControlName="description"></textarea>
  </div>
  <div>
    <label for="photoURL">Photo URL:</label>
    <input type="text" id="photoURL" formControlName="photoURL" />
  </div>
  <button type="submit" [disabled]="!eventForm.valid">
    {{ eventId ? "Update Event" : "Add Event" }}
  </button>
</form>
