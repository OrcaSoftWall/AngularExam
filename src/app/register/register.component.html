<app-header />
<app-nav />
<h1>REGISTER</h1>
<form [formGroup]="registerForm" (ngSubmit)="onRegister()">
  <div>
    <label for="email">Email:</label>
    <input type="email" formControlName="email" id="email" />
    <div  class="alert" *ngIf="registerForm.get('email')?.errors?.['required']">
      Email is required.
    </div>
    <div  class="alert" *ngIf="registerForm.get('email')?.errors?.['email']">
      Not a valid email.
    </div>
  </div>
  <div>
    <label for="password">Password:</label>
    <input type="password" formControlName="password" id="password" />
    <div  class="alert" *ngIf="registerForm.get('password')?.errors?.['required']">
      Password is required.
    </div>
    <div class="alert" *ngIf="registerForm.get('password')?.errors?.['minlength']">
      Password must be at least 6 characters.
    </div>
    <div>
      <label for="name">Name:</label>
    <input type="text" formControlName="name" placeholder="Full Name" required />
    </div>
    <div>
      <label for="attending">Attending:    
    <input type="checkbox" formControlName="attending" placeholder="Attending" /></label>
    </div>
    <div>
      <label for="group">Number of people:</label>
    <input type="number" formControlName="group" min="1" max="15" value="1" step="1" />
    </div>
    <div>
      <label for="country">Country:</label>
      <select formControlName="country" id="country">
        <option value="Slovakia">Slovakia</option>
        <option value="Czech Republic">Czech Republic</option>
        <option value="Bulgaria">Bulgaria</option>
        <option value="Germany">Germany</option>
        <option value="Malta">Malta</option>
        <option value="UK">United Kingdom</option>
        <option value="other">Other</option>
      </select>
    </div>
    <div>
      <label for="city">City:</label>
      <select formControlName="city" id="city">
        <option *ngFor="let city of cities" [value]="city">{{ city }}</option>
      </select>
    </div>
     <div>
      <label for="accomodation">Accomodation:</label>
    <input type="text" formControlName="accomodation" placeholder="Accomodation" />
    </div>

    <div>
      <label for="photo">Upload Photo:</label>
      <input type="file" (change)="onFileSelected($event)" />
    </div>

  <div>
  <label for="photoURL">or give Photo URL:</label>
  <input type="text" formControlName="photoURL" placeholder="Photo URL (optional)" />
  </div>
  </div>
  <button type="submit" [disabled]="!registerForm.valid">Register</button>
</form>
